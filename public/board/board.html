<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 구현 필요</title>
</head>
<body>
    <div>
        <h1>{{result}}</h1>
        <script>var name = "<%= result %>";</script>
        console.log(name);
    </div>
    <% for (var i = 0; i < People.length; i++) { %>
        <p>Welcome to <%- People[i].name %></p>
        <% } %>
    <script>
        document.write("<div>");
        for(var i = 0;i<result.length;i++){
            document.write(`${result[i].board_id}`);
            document.write(`${result[i].title}`);
        }
        document.write("</div>");
    </script>
</body>
</html>
